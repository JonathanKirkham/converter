<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Converting Celcius to other units</title>
</head>

<body>
    <div class="container">
        <h1>Converting Celcius to other units</h1>
        <div class="text-box">
            <label for="">Celcius: </label>
            <input type="text" name="celcius-result" id="celcius-result" value="0" />
            <input type="button" id="convert-btn" value="Convert" />
        </div>
        <div class="grid" id="grid-box">
            <div class="grid-item-1" id="fahrenheit-result"></div>
            <div class="grid-item-2" id="kelvin-result"></div>
            <div class="grid-item-3" id="rankine-result"></div>
            <div class="grid-item-4" id="delisle-result"></div>
            <div class="grid-item-5" id="newton-result"></div>
            <div class="grid-item-6" id="reaumur-result"></div>
            <div class="grid-item-7" id="romer-result"></div>
            <div class="grid-item-8" id="leiden-result"></div>
            <div class="grid-item-9" id="wedgewood-modern-result"></div>
            <div class="grid-item-10" id="binary-result"></div>
            <div class="grid-item-11" id="octal-result"></div>
            <div class="grid-item-12" id="hex-result"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</body>

</html>
